<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>5 Day Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./Assets/css/styles.css">
    </head>

    <body>
        <header> <h1 class="testing text-center display-1">5 Day Weather Dashboard </h1></header>

        <main class="container text-center testing">
            <div class="row testing">
                <div class="col-4 testing">
                    <h2>Search for a city:</h2>
                    <div class="input-group input-group-lg">
                        <form class="row gy-2 gx-3 align-items-center" id="search__form">
                            <div class="col-auto">
                              <label class="visually-hidden" for="autoSizingInput">Name</label>
                              <input type="text" class="form-control" id="autoSizingInput" placeholder="San Diego">
                            </div>
                            <div class="col-auto">
                              <button type="submit" id="submit__button" class="btn btn-primary">Submit</button>
                            </div>
                          </form>
                    </div>
                    <div class="list-group testing" id="history">place holder </div>
                </div>
                <div class="col-8 testing">
                    <div class="row testing" id="today__name"></div>
                    <div class="row testing" id="forecast__name"></div>
                </div>

            </div>

        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script text="text/javascript" src="./Assets/js/main.js"></script>
    </body>


</html>
